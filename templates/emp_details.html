<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emp details</title>
  </head>
  <body>
    <center>
      <table border="4px">
        <tr>
          <th>Emp number</th>
          <th>Name</th>
          <th>Job</th>
          <th>MGR</th>
          <th>Hiredate</th>
          <th>Salary</th>
          <th>Commision</th>
          <th>department number</th>
        </tr>
        {% for e in emp %}
        <tr>
          <td>{{e.empno}}</td>
          <td>{{e.ename}}</td>
          <td>{{e.job}}</td>
          <td>{{e.mgr}}</td>
          <td>{{e.hiredate}}</td>
          <td>{{e.sal}}</td>
          <td>{{e.comm}}</td>
          <td>{{e.deptno}}</td>
          {% endfor %}
        </tr>
      </table>
    </center>
  </body>
</html>
